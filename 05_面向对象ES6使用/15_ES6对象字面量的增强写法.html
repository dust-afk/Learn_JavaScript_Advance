<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
    1.属性的增强
    2.方法的增强
    3.计算属性名的写法 
    */

    var name = "why"
    var age = 18

    var key = "address" + "city"

    var obj = {
      // name: name,
      // age: age,
      //1.属性的增强
      name,
      age,

      //2.方法的增强
      running: function() {
        console.log(this)
      },
      swimming() {
        console.log(this)
      },
      eating: () => {
        console.log(this)
      },

      //3.计算属性名
      [key]: "广州市"

    }
    obj.running()
    obj.swimming()
    obj.eating()
    
    function foo() {
      var message = "hello"
      var info = "my name is why"

      return {message, info
      }
    }
    var result = foo()
    console.log(result.message, result.info)
    console.log(obj)
  </script>
</body>
</html>
