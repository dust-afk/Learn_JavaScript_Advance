<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class Animal {
      running() {
        console.log("running")
      }
      eating() {
        console.log("eating")
      }
      static sleep() {
        console.log("static animal sleep")
      }
    }
    class Dog extends Animal {
      //子类如果对父类的方法实现不满意(继承过来的方法)
      //重新实现称之为重写(父类方法重写)
      running() {
        console.log("dog四条腿")
        //调用父类的方法
        super.running()
        // console.log("dog四条腿running")
      }
      static sleep() {
        console.log("趴着")
        super.sleep()
      }
    }
    var dog = new Dog()
    dog.running()
    dog.eating()
    Dog.sleep()
  </script>
</body>
</html>
