<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button class="create">创建一系列的数组对象</button>
  <button class="destory">销毁一系列的数组对象</button>
  <script>
    function createArray() {
      // 4 1024->4kb*1024->4M
      var arr = new Array(1024*1024).fill(1)
      function test() {
        console.log(arr)
      }
      return test
    }
    

    //点击按钮
    var totalArr = []
    var createBtnEl = document.querySelector(".create")
    var destoryBtnEl = document.querySelector(".destory")
    createBtnEl.onclick = function() {
      for(var i = 0; i < 100; i++) {
        totalArr.push(createArray())
      }
    }
    destoryBtnEl.onclick = function() {
      totalArr = []

    }
  </script>
</body>
</html>
