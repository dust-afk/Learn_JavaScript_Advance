<body>
  <script>
    function Person() {

    }
    console.log(Person.prototype)

    //在原有原型对象上添加新的属性
    // Person.prototype.message = "hello"
    // Person.prototype.running() = function() {}
    //直接赋值一个新的原型对象
    Person.prototype = {
      message: "hello",
      info: {name: "hhh", age: 30},
      ruuning: function() {},

    }
    Object.defineProperty(Person.prototype, "constructor", {
      enumerable: false,
      configurable: true,
      writable: true,

    })
    console.log(Object.keys(Person.prototype))
    //新建实例对象
    var p1 = new Person()
    console.log(p1.message)
