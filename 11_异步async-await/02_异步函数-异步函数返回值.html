<body>
  <script>
    //返回值的区别
    //1.普通函数
    // function foo1() {

    // }
    // foo1()

    //2.异步函数
    async function foo2() {
      //1.返回普通值
      //Promise.resolve(321)
      // return 321

      //2.返回一个promise
      // return new Promise((resolve, reject) => {
      //   setTimeout(() => {
      //     resolve("aaa")
      //   }, 3000);
      // })

      //3.返回thenable对象
      return {
        then: function(resolve, reject) {
          resolve("bbb")
        }
      }
    }
    foo2().then(res => {
      console.log("res:", res)
    })
  </script>
