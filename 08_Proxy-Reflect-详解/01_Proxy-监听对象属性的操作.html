    //2.监听所有的属性:遍历所有属性,对每一个属性使用defineProperty

    for (const key of keys) {
      let value = obj[key]
      Object.defineProperty(obj, key, {
        set: function(newValue) {
          console.log(`给${key}设置新的值:`, newValue)
          value = newValue
        },
        get: function() {
          console.log(`监听:获取${key}的值:`, value)
