<body>
  <script>
    //Weak Reference(弱引用)和Strong Reference(强引用)
    // let obj1 = {name: "why"}
    // let obj2 = {name: "Kobe"}
    // let obj3 = {name: "james"}

    // let arr = [obj1, obj2, obj3]
    // obj1 = null
    // obj2 = null
    // obj3 = null

    // const set = new Set(arr)
    // arr = null

    //2.WeakSet的用法
    //2.1.和Set的区别一:只能存放对象类型

    const weakSet = new WeakSet()
    weakSet.add(obj1)
    weakSet.add(obj2)
    weakSet.add(obj3)
    //2.2.区别二:对对象的引用都是弱引用
    //3.WeakSet应用
    const pWeakSet = new WeakSet()
    class Person {
      constructor() {
        pWeakSet.add(this)

      }
      running() {
        if(!pWeakSet.has(this)) {
          console.log("Type erro: 调用方式不对")
          return
        }
        console.log("running")
      }
    }
    const p = new Person()
    p.running()
    const runFn = p.running
    runFn()
    const obj = {run: runFn}
    obj.run()
  </script>
