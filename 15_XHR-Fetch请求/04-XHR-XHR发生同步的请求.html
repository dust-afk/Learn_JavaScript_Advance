<body>
  <script>
    //1.创建XMLHttpRequest对象
    const xhr = new XMLHttpRequest()
    // //2.监听状态的改变(宏任务)

    //   //1.如果状态不是DONE,直接返回
    //   if (xhr.readyState !== XMLHttpRequest.DONE) return
    //   //2.确定拿到了数据
    //   console.log(xhr.response)
    // }

    //3.配置请求open
    //async: false
    //实际开发中要是有异步请求:异步请求不会阻塞后续js代码继续执行
    xhr.open("get","http://123.207.32.32:8000/home/multidata", false )

    //4.发送请求(浏览器帮助发送请求)
    xhr.send()
    //5.同步必须等到有结果后才会继续执行
    console.log(xhr.response)
    console.log("---")
    console.log("+++")
    console.log("===")
  </script>
