<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const p = new Promise((resolve) => {
      setTimeout((resolve) => {
        
      }, 2000);
    })
    const promise = new Promise((resolve, reject) => {
      //1.普通值
      resolve([
        {name: "MacBook", price: 9990, intro: "有点贵"},
        {name: "iphone", price: 9.9, intro: "有点便宜"},
      ])

      //2.resolve(promise)
      //如果resolve值本身Promise对象,那么当前Promise的状态会由传入的Promise来决定
      
      // resolve(p)

      //3.resolve(thenable对象)
      resolve({
        name: "Kobe",
        then: function(resolve) {
          resolve(1111)
        }
      })
    })
    promise.then(res => {
      console.log("then中拿到结果:", res)
    })
  </script>
</body>
</html>
