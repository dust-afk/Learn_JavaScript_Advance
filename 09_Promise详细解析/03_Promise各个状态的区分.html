<body>
  <script>
    // 1.创建Promise对象
    const promise = new Promise((resolve, reject) => {
      //注意: Promise的状态一旦被确定,就不会再更改,也不能再执行某一个回调函数来确定状态
      //1.待定状态 pending
      console.log("111")
      console.log("222")

      //2.兑现状态
      // resolve()

      //3.拒绝状态rejected
        reject()
    })

    promise.then((value) => {
      console.log("成功的回调")
    }).catch(err => {
      console.log("失败的回调")
    })

    // executor
    const promise2 = new Promise((resolve, reject) => {

    })
  </script>
</body>
</html>
