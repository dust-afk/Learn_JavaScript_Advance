<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const promise = new Promise((resolve, reject) => {
      reject("error: aaa")
    })
    //1.catch方法也会返回一个新的Promise
    // promise.catch(err => {
    //   console.log("catch回调", err)
    //   return "bbb"
    // }).then(res => {
    //   console.log("then的第一个回调:", res)
    //   return "ccc"
    // })

    //2.catch方法的执行时机
    promise.then(res => {
      console.log("then第一次回调", res)
      throw new Error("第二个Promise的异常error")
      return "bbb"
    }).then(res => {
      console.log("then第二次回调", res)
    }).then(res => {
      console.log("then第三次回调", res)
    }).catch(err => {
      console.log("catch回调被执行", err)
    })

    //2.中断函数继续执行:
    //方式一: return
    //方式二: throw new Eroo()
    //方式三: yield 暂停(暂时性中断)
  </script>
</body>
</html>
