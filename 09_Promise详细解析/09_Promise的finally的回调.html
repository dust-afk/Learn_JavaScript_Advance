<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    
    const promise = new Promise((resolve, reject) => {
      //pending
      //fulfilled
      resolve("aaa")
      //rejected
      reject("bbb")
    })
    promise.then(res => {
      console.log("then:", res)
    }).catch(err => {
      console.log("catch:", err)
    }).finally(() => {
      
    })


  </script>
</body>
</html>
