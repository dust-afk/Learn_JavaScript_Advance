<body>
  <script>
    //赋值运算符
    // const foo = "foo"
    let counter = 100
    counter += 50
    //逻辑赋值运算符
    function foo(message) {
      //1.||
      // message = message || "默认值"
      // message ||= "默认值"
      // console.log(message)
      //2.??
      // message = message ?? "默认值"
      message ??= "默认值"
      console.log(message)
    }
    foo("abc")
    foo("")
    //3.&&
    let obj = {
      name: "why",
      running: function() {
        console.log("running")
      }
    }
    //3.1. &&一般应用场景
    // obj && obj.running && obj.running()
    // obj = obj && obj.name
    obj &&= obj.name
    console.log(obj)
  </script>
