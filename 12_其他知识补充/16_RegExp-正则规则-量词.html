<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //2.量词的使用
    const re = /a{3,5}/ig
    const message = "fadaaa2hhhdhaaaa3678hhhhaaaaadfgaa"
    const results = message.match(re)
    console.log(results)
    //2.常见的符号
    //+: {1,}
    //?: {0,1}
    //*: {0,}
    //3.案例:字符串html元素,匹配出来里面所有的标签

    const htmlElement = "<div><span>哈哈哈<span><h2>我是标题</h2></div>"
    const tagRe = /<\/?[a-z][a-z0-9]*>/ig
    const results2 = htmlElement.match(tagRe)
    console.log(results2)
  </script>
</body>
</html>
