  <title>Document</title>

<body>
  <script>
    //1.普通函数有this标识符
    // function foo() {
    //   console.log("foo", this)
    // }
    // foo()
    // foo.apply("aaa")

    //2.箭头函数,压根没有this
    // var bar = () => {      
    //   console.log("bar", this)
    // }
    // bar()
    //通过apply调用时,也是没有this
    // bar.apply("aaa")
    // console.log("全局this:", this)

    //3.this查找规则
    var obj = {
      name: "obj",
      foo: () => {

        var bar = () => {
          console.log("bar:", this)
        }
        return bar
        
      }
    }
    var fn = obj.foo()
    fn.apply("bbb")
  </script>
