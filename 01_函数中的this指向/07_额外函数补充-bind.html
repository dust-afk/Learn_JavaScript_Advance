  <title>Document</title>
</head>
<body>
  <script>
    function foo(name, age, height) {
      console.log("foo", this)
      console.log("参数", name, age, height)
    }
    var obj = {name: "why"}

    //需求:调用foo时,总是绑定到obj对象身上(不希望obj对象身上有函数)
    //1.bind函数基本使用
    // var bar = foo.bind(obj) 
    // bar() //this->obj
    //2.bind函数其它参数
    var bar = foo.bind(obj, "Kobe", 18, 1.88)
    bar()
  </script>
</body>
