<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    /*
    new绑定
    1.创建空对象
    2.将this指向空对象
    3.执行函数中的代码
    4.没有显示返回非空对象时,默认返回这个对象
    */
    function foo() {
      console.log("foo函数:", this)
      this.name = "why"
    }
    new foo()
  </script>
</body>
</html>
